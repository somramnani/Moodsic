<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="styles/account.css">

</head>

<body>
    <!-- Nav -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="/" >Moodsic</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
    
            
                    <li class="nav-item">
                        <a href="/account"><i class="large material-icons" id = "account-icon">account_circle</i></a>
                    </li>
                
                    <li class="nav-item">
                        <form action="/api/logout" method = "get">
                            <button id = "logout" >Logout </button>
                        </form>
    
                    </li>
                </ul>
        </nav>
    <!-- End Nav -->
    <!-- Start Container -->
    <div class="container">
        <!-- Jumbotron -->

        <div class="jumbotron jumbotron-fluid">
            <h1 id="accountTitle" class="text-center">My Account</h1>
            <i class="large material-icons">account_box</i>

        </div>
        <!-- Row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Playlist  -->
                <div class="card">
                    <div class="card-header text-center">
                       <h3> Mood Playlist</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='playlist-table'>
                            <thead>
                                <tr>
                                    <th>Artist</th>
                                    <th>Song</th>
                                    <th>Album</th>
                                    <th>Year</th>
                                    <th>Mood</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- End Playlist -->
            </div>
            <!-- End Col -->
        </div>
        <!-- End Row -->
    </div>
    <!-- End Container -->

    <script src="" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
