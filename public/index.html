<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="assets/images/me.jpg">
	<title></title>

	<!-- **************Bootstrap Links************** -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One&display=swap" rel="stylesheet">
	<!-- My Style Sheets -->
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/mobile.css">
	<link rel="stylesheet" href="styles/splash.css">
	<link rel="stylesheet" href="styles/mood.css">
	<script src="jquery-3.4.0.min.js"></script>
	<!-- *********************************************************************************** -->
</head>

<body>

	<!-- Splash Screen-->
	<div id="splash" class="flex-container">
		<div class="flex-item">
			<h2 id="splashHeader" class="animated lightSpeedIn">MOODSIC<h2>
		</div>
	</div>
	<!-- Splash End -->

	<!-- NavBar -->
	<nav class=" animated fadeIn  delay-3s navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" onClick="window.location.reload();" href="#">Moodsic</a>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
		
				<li class="nav-item animated displaynone" id = "account-icon-li">
					<a href="/account"><i class="large material-icons" id = "account-icon">account_circle</i></a>

				</li>

				<li class="nav-item animated displaynone" id ="logout-li">
					<form action="/api/logout" method="get">
						<button id="logout">Logout </button>
					</form>

				</li>
			</ul>
	</nav>
	<!-- Nav End -->

	<!-- LOGIN PAGE -->
	<form action="/api/login" method="post">
		<div class="box animated fadeIn  delay-3s" id="login_div">
			<h1>Login</h1>
			<input type="email" name="email" id="email_field" placeholder="E-mail">
			<input type="password" name="password" id="password_field" placeholder="Password">
			<button type="submit" id="login" class="submit">Login </button>
			<button id="signupButton" class="submit">Sign Up </button>
	
			<a href="/auth/spotify/callback" >Log In With Spotify</a>
		</div>
	</form>
	<!-- SIGN UP PAGE -->
	<form action="/api/signup" method="post">
		<div class="box animated" id="signup_div">
			<h1>Sign Up</h1>
			<input type="text" name="firstname" id="firstname" placeholder="First Name">
			<input type="text" name="lastname" id="lastname" placeholder="Last Name">
			<input type="email" name="email" id="email" placeholder="E-mail">
			<input type="password" name="password" id="password" placeholder="Password">
			<button type="submit" id="signup" class="submit">Sign Up </button>
		</div>
	</form>
	<!-- APP GOES HERE -->
	<div class="displaynone animated" id="body_div">
		<!-- Mood Selector -->
		<div class="containerMood">
			<div class="row">
				<h1 id="moodTitle">HOW ARE YOU FEELING TODAY? </h1>
				<br>
				<br>
				<div class="btn-toolbar">
					<button type="button" id="happyButton" class="btn btn-lg btn-primary">Happy</button>
					<button type="button" class="btn btn-lg btn-secondary">Sad</button>
					<button type="button" class="btn btn-lg btn-success">Jealous</button>
					<button type="button" class="btn btn-lg btn-danger">Angry</button>
					<button type="button" class="btn btn-lg btn-warning">Tired</button>
					<button type="button" class="btn btn-lg btn-info">Love</button>
					<button type="button" class="btn btn-lg btn-dark">Stress</button>

				</div>
			</div>
		</div>
	</div>
	<script src="https://sdk.scdn.co/spotify-player.js"></script>
	<script>
		window.onSpotifyWebPlaybackSDKReady = () => {
			// You can now initialize Spotify.Player and use the SDK		
		};
	</script>

	<div id="spotifyPlayer" id="Spotify.Player"></div>

	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    
	<script src="/js/logic.js"></script>
	<script src="/js/auth.js"></script>
	<script src="/js/spotify.js"></script>
	<script src="/js/splash.js"></script>



</body>

</html>
