<body>

	<!-- Splash Screen-->
	<div id="splash" class="flex-container">
		<div class="flex-item">
			<h2 id="splashHeader">Moodsic<h2>
		</div>
	</div>
	<!-- Splash End -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Moodsic</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>

				<li class="nav-item">

					<form action="/api/logout" method = "get">
						<button id = "logout" >Logout </button>
					</form>

				</li>
			</ul>
	</nav>

	<!-- LOGIN PAGE -->
	<form action="/api/login" method="post">
		<div class="box animated fadeIn  delay-3s" id="login_div">
			<h1>Login</h1>
			<input type="email" name="email" id="email_field" placeholder="E-mail">
			<input type="password" name="password" id="password_field" placeholder="Password">
			<button type="submit" id="login" class="submit">Login </button>
			<button id="signupButton" class="submit">Sign Up </button>
			<button id="guest_button" class="">Login as Guest </button>
		</div>
	</form>

	<!-- SIGN UP PAGE -->
	<form action="/api/signup" method="post">
		<div class="box animated" id="signup_div">
			<h1>Sign Up</h1>
			<input type="text" name="firstname" id="firstname" placeholder="First Name">
			<input type="text" name="lastname" id="lastname" placeholder="Last Name">
			<input type="email" name="email" id="email" placeholder="E-mail">
			<input type="password" name="password" id="password" placeholder="Password">
			<button type="submit" id="signup" class="submit">Sign Up </button>
		</div>
	</form>


	<!-- APP GOES HERE -->
	<div class ="displaynone animated" id = "body_div">		

		<!-- Mood Selector -->
		<div class="containerMood">
			<div class="row">
				<h1 id="moodTitle">HOW ARE YOU FEELING TODAY? </h1>
        
				<br>
				<br>

				<div class="btn-toolbar">
					<button type="button" id="happyButton" class="btn btn-lg btn-primary">Happy</button>
					<button type="button" class="btn btn-lg btn-secondary">Sad</button>
					<button type="button" class="btn btn-lg btn-success">Jealous</button>
					<button type="button" class="btn btn-lg btn-danger">Angry</button>
					<button type="button" class="btn btn-lg btn-warning">Tired</button>
					<button type="button" class="btn btn-lg btn-info">Love</button>
					<button type="button" class="btn btn-lg btn-dark">Stress</button>
					<input type="search" value="">

					<input type="submit" value="Create">	
				</div>		
        
				<!--Tony's input form for spotify api testing-->
				<!-- <form action="">
						<input type="search" value="">
						<input type="submit" value="Create">
					</form> -->
        
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/index.js"></script>
	<script src="js/spotify.js"></script>

</body>
</html>
